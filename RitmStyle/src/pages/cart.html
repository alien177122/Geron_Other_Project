
<section class="page-title">
  <h2>Cart</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#">Cart</a>
  </nav>
</section>

<section class="cart-table-container">
  <div class="container">
    <div class="table">
      <div class="table-header row">
        <div class="col">
          <p>Product</p>
        </div>
        <div class="col">
          <p>Price</p>
        </div>
        <div class="col">
          <p>Quantity</p>
        </div>
        <div class="col">
          <p>Total</p>
        </div>
        <div class="col"></div>
      </div>
      <div class="table-content">
        <div class="row">
          <div class="col">
            <div class="image cover">
              <img src="../img/cyberpunk.png" alt="">
            </div>
            <div class="text">
              <p class="name">Product Name</p>
              <div class="settings row">
                <div class="circle"></div>
                <p class="size">M</p>
              </div>
            </div>
          </div>
          <div class="col">
            <p class="price">$45.00</p>
          </div>
          <div class="col">
            <div class="counter">
              <input type="button" value="-" class="btn-minus">
              <input type="number" value="1" class="count">
              <input type="button" value="+" class="btn-plus">
            </div>
          </div>
          <div class="col">
            <p class="total">$45.00</p>
          </div>
          <div class="col">
            <h4>X</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="check">
      <h3>Cart total</h3>
      <div class="check-item">
        <h4>Subtotal:</h4>
        <p class="subtotal">$165.00</p>
      </div>
      <div class="check-item">
        <h4>Shipping:</h4>
        <select name="" id="">
          <option value="">Select shipping</option>
          <option value="">Free shipping</option>
          <option value="">Courier $20.50</option>
        </select>
      </div>
      <div class="check-item total-cost">
        <h4>Total:</h4>
        <p>$165.00</p>
      </div>            
    </div>
  </div>
</section>

<div class="products" id="cart">
  <div class="container">
    <div class="products-card">
      <div class="img-box">
        <img src="../img/sharf2.png" alt="" />
      </div>
      <div class="title">
        <h3>Scarf</h3>
        <h4 id="conext">$45.00</h4>
      </div>
    </div>
    <div class="products-card">
      <div class="hot">
        <h4>hot</h4>
      </div>
      <div class="img-box">
        <img src="../img/mayka2.png" alt="" />
      </div>
      <div class="title">
        <h3>T-Shirt</h3>
        <h4>$30.00</h4>
      </div>
    </div>
    <div class="products-card">
      <div class="hot">
        <h4>hot</h4>
      </div>
      <div class="img-box">
        <img src="../img/classes.png" alt="" />
      </div>
      <div class="title">
        <h3>Sunglasses</h3>
        <h4>$32.00</h4>
      </div>
    </div>
  </div>
  <input type="button" class="btn" value="view all products" />
</div>
